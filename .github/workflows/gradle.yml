name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Gradle
      run: ./gradlew clean build check
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: Reports
        path: build/reports/
